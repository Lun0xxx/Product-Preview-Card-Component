<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <section class="container">
    <section class="image-product-container">
      <img class="image-product" alt="" src="images/image-product-desktop.jpg">
    </section>
    <section class="infos-container">
      <article class="preview-text">PERFUME</article>
      <article class="product-name">Gabrielle Essence Eau De Parfum</article>

      <article class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</article>

      <section class="price-container">
        <article class="price-after">$149.99</article>
        <article class="price-before">$169.99</article>
      </section>

      <button class="add-to-cart"><img class="icon-cart" alt="" src="images/icon-cart.svg">Add to Cart</button>
    </section>
  </section>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Lun0xxx">Lunoxx</a>.
  </footer>
</body>
</html>
